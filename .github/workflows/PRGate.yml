name: MSBuildForUnity NuGet Build

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  build-nuget-solution:
    name: "Build NuGet Solution"
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build
      run: dotnet build -c Debug Source/MSBuildTools.Unity.Nuget/MSBuildForUnity.NuGet.sln
    - name: Environment Variables
      run: set
    - name: MSBuildForUnity
      run: dir /b 